<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Language Choice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form method="post">
      <label for="language"
        >言語を選択してください（現在は日本語のみがサポートされています）:</label
      >
      <select name="language" id="language">
        <option value="1">日本語</option>
      </select>
      <label for="words"
        >追加する単語を入力してください（複数の単語を改行で区切ってください）:</label
      >
      <textarea name="words" id="words" rows="4" cols="50"></textarea>
      <input type="submit" value="送信" />
    </form>
  </body>
  <style>
    /* Add CSS styling to the form elements */
    body {
      font-family: "Arial", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    form {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select,
    textarea,
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</html>
